<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8"/>
<title>Source-Markdown</title>
</head>
<body>
<h1>Source-Markdown</h1>
<h2>Source:</h2>
<textarea id="source">
</textarea>
<p><button onclick="convertSourceToMarkdown()">Convert to Markdown</button></p>
<h2>Markdown:</h2>
<textarea id="markdown">
</textarea>
<script>
function convertSourceToMarkdown() {
  const source = document.getElementById('source');
  const markdown = document.getElementById('markdown');
  markdown.value = convert(source.value);
}
function convert(source) {
  const blocks = [];
  var block = [];
  const lines = source.split(/(\r?\n)+/);
  var inComment = false;
  lines.forEach(line => {
    let trimmed = line.trim();
    if (inComment) {
      if (trimmed.endsWith === '*/') {
	trimmed = trimmed.substring(0, trimmed.length - 2).trim();
	if (trimmed) {
	  block.push(trimmed);
	}
	blocks.push(block);
	block = [];
        inComment = false;
      } else {
        block.push(trimmed);
      }
    } else { // !inComment
      if (trimmed.startsWith('//')) {
        trimmed = trimmed.substring(2).trim();
	if (trimmed) {
	  if (block.length || !blocks.length) {
	    blocks.push(block); // code
	    blocks.push([]);    // text
	    block = [];         // code
	  }
	  blocks[blocks.length - 1].push(trimmed);
	}
      } else if (trimmed.startsWith === '/*') {
	blocks.push(block);
	block = [];
        trimmed = trimmed.substring(2).trim();
	if (trimmed) {
	  block.push(trimmed);
	}
        inComment = true;
      }
    }
  });
  const markdown = [];
  let inCode = true;
  blocks.forEach(block => {
    if (block.length) {
      if (inCode) {
	markdown.push('```');
	block.forEach(line => markdown.push(line));
	markdown.push('```');
	console.log(`CODE: ${block.join('\n')}`);
      } else {
	markdown.push('');
	block.forEach(line => markdown.push(line));
	console.log(`TEXT: ${block.join('\n')}`);
      }
    }
    inCode = !inCode;
  });
  return markdown.join('\n');
}
</script>
</body>
</html>
